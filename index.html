<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Form</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">User Satisfaction</h1>
    <p id="description">How was your overall experience?</p>
    </br>
    <form id="survey-form">
        <label id="name-label">Name: </label><input type="text" id="name" placeholder="name" required> </br>
        <label id="email-label">Email: </label>
        <input type="email" id="email" placeholder="email" required> </br>
        <label id="number-label">Age: </label>
        <input type="number" id="number" min="18" max="100" placeholder="Age">
        </br>
        <label>Select option that relates to you:</label>
        <select id="dropdown">
            <option disabled selected value>Select Option</option>
            <option>Option 1</option>
            <option>Option 2</option>
            <option>Option 3</option>
            <option>Option 4</option>
        </select>
        </br>
        <label>Radio Buttons:</label>
        <input type="radio" name="radio-options" value="1">1
        <input type="radio" name="radio-options" value="2">2
        <input type="radio" name="radio-options" value="3">3
        </br>
        <label>Checkbox Buttons</label>
        <input type="checkbox" value="A"> A
        <input type="checkbox" value="B"> B
        <input type="checkbox" value="C"> C
        <input type="checkbox" value="D"> D
        </br>
        </br>
        <label>What was your experience:</label></br>
        <textarea width="480px" placeholder="Describe your experience"></textarea>

        <button id="submit" type="submit">Submit</button>
    </form>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
